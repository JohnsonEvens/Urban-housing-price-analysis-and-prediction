{% extends 'login/base.html' %}
{% block title %}我的信息{% endblock %}
 
{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>个人信息</h1>
    <div class="row">
        <div class="col-md-6" >

            <div class="row">
                <div class="col-md-4 text-right"><span>用户名:</span></div>
                <div class="col-md-8 text-left">{{user.name}}</div>
            </div>
              <div class="row">
                <div class="col-md-4 text-right"><span>邮箱:</span></div>
                <div class="col-md-8 text-left">{{user.email}}</div>
            </div>
             <div class="row">
                <div class="col-md-4 text-right"><span>电话:</span></div>
                <div class="col-md-8 text-left">{{user.phone}}</div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right"><span>性别:</span></div>
                <div class="col-md-8 text-left">{{user.sex}}</div>
            </div>
            <div class="row">
                <a href="/edit/">
                    <button class="btn btn-primary btn-lg">编辑我的信息</button>
                </a>
        </div>
        </div>
    </div>
 
</div>
{% endblock %}
