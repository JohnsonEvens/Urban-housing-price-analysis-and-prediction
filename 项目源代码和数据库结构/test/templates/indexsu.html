<div class="page-wrapper">

				<div class="this-item col-lg-7 col-lg-offset-3">

                    </form>
				</div>
			</div>

	<!-- properties Search End -->
    <form role="houseSelect" class="col" action="/result2" method="get">
	<div class="search">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form action="#">
					  <div class="col-md-4 col-sm-4 col-xs-12 col-lg-offset-0 col-lg-3">
							<div class="single-field">
								<h4><input type ='text' name = 'city' value = '苏州' style="background-color: #f2f3f3;width: 35px;height: auto;">区域:</h4>
								<div class="select-arrow">
									<select name="region">
											<optgroup id="city-optgroup-Suzhou" label="苏州">
											<option value="all" label="全部">全部</option>
											<option value="高新" label="高新">高新</option>
											<option value="姑苏" label="姑苏">姑苏</option>
											<option value="相城" label="相城">相城</option>
											<option value="吴江" label="吴江">吴江</option>
											<option value="常熟" label="常熟">常熟</option>
											<option value="张家港" label="张家港">张家港</option>
											<option value="昆山" label="昆山">昆山</option>
											<option value="太仓" label="太仓">太仓</option>
										    <option value="吴中" label="吴中">吴中</option>
											<option value="工业园区" label="工业园区">工业园区</option>
										    </optgroup>
								  </select>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-12 col-lg-3">
							<div class="single-field">
								<h4>房型:</h4>
								<div class="select-arrow">
									<select name="type">
										  <option value="all">全部</option>
										  <option value="住宅">住宅</option>
										  <option value="别墅">别墅</option>
										  <option value="写字楼">写字楼</option>
										  <option value="商铺">商铺</option>
										  <option value="底商">底商</option>
										  <option value="酒店式公寓">酒店式公寓</option>
								  </select>
								</div>
							</div>
						</div>

						<div class="col-md-4 col-sm-4 col-xs-12 col-lg-offset-0 col-lg-3">
							<div class="single-field">
								<h4>户型:</h4>
								<div class="select-arrow">
									<select name="room">
										  <option value="all">全部</option>
										  <option value="1室">一室</option>
										  <option value="2室">两室</option>
										  <option value="3室">三室</option>
										  <option value="4室">四室</option>
										  <option value="5室">五室及以上</option>
								  </select>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-12 col-lg-offset-0 col-lg-3">
							<div class="single-field">
								<h4>筛选您预期的房屋</h4>
							  <input value="筛选" type="submit">
							</div>
						</div>
                    </form>
                </div>

<!-- Scripts -->
<script src="static/js/echarts.min.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    title : {
        text: '苏州不同地区房价对比',
        subtext: '苏州市'
    },
    tooltip : {
        trigger: 'axis'
    },
    toolbox: {
        show : true,
        feature : {
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : true,
            data : ['高新','姑苏','相城','吴江','常熟','昆山','吴中','工业园区']
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLabel : {
                formatter: '{value} 元'
            }
        }
    ],
    series : [
        {
            name:'价格',
            type:'bar',
            data:{{price_list}},
            barWidth:30,
          	barCategoryGap:'20%',
          	barGap:'10%',
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        }
    ]
};



        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

	function show_main3()

		{
			document.getElementById("main4").style.display="block";

			document.getElementById("main2").style.display="none";
		}
</script>
